<ul>
    <li ng-repeat="chirp in chirps">
        <div class="chirp">
            <p class="message">{{ message }}</p>
            <h4 class="user">{{ user }}</h4>
            <h5 class="timestamp">{{ timestamp }}</h5>
            <div class="button-block">
            <button class="buttons" id="update">Edit</button>
            <button class="buttons" id="delete">Delete</button>
            </div>
        </div>
    </li>
</ul>
